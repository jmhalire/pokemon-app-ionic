<div class="poke">
  <div class="pokemons">
      <ng-container *ngIf='loading; else viewPokemons'>
          <div class="text-center mt-5">
              <div class="spinner-border" role="status">
                  <div class="spinner-grow text-light" role="status">
                      <span class="sr-only"></span>
                  </div>
              </div>
              <br>
              <label class="loading">Loading...</label>
          </div>
      </ng-container>
      <ng-template #viewPokemons>
          <div class="listpokemons">
              <div class="search-poke">
                  <h3 class="text-center text-white">busqueda de pokemones</h3>
                  <br>
                  <form class="w-75 mx-auto p-1" style="background-color: #27140c38;border-radius:5px">
                      <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search"
                          name="searchPokemon" [(ngModel)]='searchPokemon' (keyload)='changeInput($event)'>
                      <button class="btn btn-outline-light" type="submit">Search</button>
                  </form>
                  <h1>{{searchPokemon}}</h1>
              </div>
              <div class="card">
                  <div class="card-header">
                      <h1 class="text-center text-ehite">list pokemons</h1>
                      <div class="d-flex header">
                          <div class="col-3">Nro</div>
                          <div class="col-6">Name</div>
                          <div class="col-3">More</div>
                      </div>
                  </div>
                  <div class="card-body">
                      <table class="table table-dark table-striped">
                          <tbody>
                              <tr *ngFor='let poke of listpoke; index as i'>
                                  <th>{{i+1}}</th>
                                  <td>{{poke.name}}</td>
                                  <td>
                                    <button class="btn btn-outline-light" (click)="presentModal(i+1)">see</button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
                  <div class="card-footer">
                      <label for="">Total: {{ listpoke.length}}</label>
                  </div>
              </div>
          </div>
      </ng-template>
  </div>
  <!-- <app-footer></app-footer> -->
  <div class="footer">
      <h1 class='title-footer'>jmhalire</h1>
      <h4>141670@unsaac.edu.pe</h4>
  </div>
</div>
