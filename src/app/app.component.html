<div class="index">
  <app-navigation [option]='option'></app-navigation>
  <ion-split-pane contentId="main-content">
    <ion-menu side="start" menuId="first" contentId="main-content">
      <ion-content>
        
        <ion-toolbar>
          <ion-title>Start Menu</ion-title>
        </ion-toolbar>
        <br>
        <ion-list lines="undefined">
          <ion-menu-toggle auto-hide="false" (click)="controlAcademic()">
            <ion-item routerDirection="root" mode="md" lines="undefined" detail="false">
              <ion-icon name="school-outline" class="mr-2"></ion-icon>
              <ion-label> Control Academico</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" (click)="entertainment()">
            <ion-item routerDirection="root" mode="md" lines="undefined"  detail="false">
              <ion-icon name="desktop-outline" class="mr-2"></ion-icon>
            <ion-label> Entertainment</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <br>
        <ion-list lines="undefined">
          <ion-item routerDirection="root" mode="md" lines="undefined"  detail="false">
            <ion-label>Control Academico</ion-label>
          </ion-item>
          <ion-item routerDirection="root" mode="md" lines="undefined"  detail="false">
            <ion-label>Entertainment</ion-label>
          </ion-item>
        </ion-list>

        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand">mas</a>
            <div (click)="toggle()" style="width: 65%;" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
              <ion-icon name="caret-forward-outline"  class="text-white float-right" #icon></ion-icon>
            </div>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sign In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <ion-list lines="undefined">
          <ion-item routerDirection="root" mode="md" lines="undefined"  detail="false">
            <ion-label> Help</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</div>
